<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Score ‚Äì Create Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container card">
    <h1>ü•è Ultimate Score</h1>

    <form id="createMatchForm">
      <div class="form-group">
        <label>Team A</label>
        <input id="teamA" required placeholder="Team A name">
      </div>

      <div class="form-group">
        <label>Team B</label>
        <input id="teamB" required placeholder="Team B name">
      </div>

      <div class="form-group">
        <label>Score Limit</label>
        <select id="scoreLimit">
          <option value="13">13</option>
          <option value="15">15</option>
          <option value="0">No limit</option>
        </select>
      </div>

      <button class="primary">START GAME</button>
    </form>
  </div>

  <script src="js/app.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
